name: learn-tf-ci
run-name: ${{github.actor}} is learning github actions
on: [push]
# push:

#   branches:
#     - main
#   pull_request:
jobs:
  install-makefile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install make
      - shell: bash
        run: |-
          make docker_build
